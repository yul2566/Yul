<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숫자 맞추기 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f8ff;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 18px;
      width: 100px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
      font-size: 24px;
    }

    #attempts {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>숫자 맞추기 게임</h1>
  <p>1부터 100 사이의 숫자를 맞춰보세요!</p>

  <input type="number" id="userInput" min="1" max="100" />
  <button onclick="checkGuess()">확인</button>

  <div id="result"></div>
  <div id="attempts">시도 횟수: 0</div>

  <script>
    let targetNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const input = document.getElementById("userInput").value;
      const guess = parseInt(input);
      const result = document.getElementById("result");
      const attemptsDisplay = document.getElementById("attempts");

      if (isNaN(guess) || guess < 1 || guess > 100) {
        result.textContent = "1부터 100 사이의 숫자를 입력해주세요.";
        return;
      }

      attempts++;
      attemptsDisplay.textContent = `시도 횟수: ${attempts}`;

      if (guess === targetNumber) {
        result.textContent = `🎉 정답입니다! ${attempts}번 만에 맞췄어요!`;
      } else if (guess < targetNumber) {
        result.textContent = "📉 더 큰 숫자입니다.";
      } else {
        result.textContent = "📈 더 작은 숫자입니다.";
      }
    }
  </script>

</body>
</html>
