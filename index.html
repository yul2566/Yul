<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영단어 ↔ 뜻 검색기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 18px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    #results {
      margin-top: 30px;
      font-size: 18px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>

  <h1>🔍 영단어 ↔ 뜻 검색기</h1>

  <input type="text" id="input" placeholder="뜻 또는 영단어를 입력하세요" />
  <br>
  <button onclick="searchByWord()">영단어 → 뜻</button>
  <button onclick="searchByMeaning()">뜻 → 영단어</button>

  <div id="results"></div>

  <script>
    // 기본 데이터 (예시)
    const dictionary = {
      "apple": "사과",
      "banana": "바나나",
      "happy": "행복한",
      "sad": "슬픈",
      "fast": "빠른",
      "slow": "느린",
      "cat": "고양이",
      "dog": "개",
      "computer": "컴퓨터",
      "book": "책"
    };

    function searchByWord() {
      const input = document.getElementById("input").value.trim().toLowerCase();
      const resultDiv = document.getElementById("results");

      if (input === "") {
        resultDiv.innerHTML = "⚠️ 단어를 입력하세요.";
        return;
      }

      if (dictionary[input]) {
        resultDiv.innerHTML = `✅ <strong>${input}</strong> 의 뜻은 <strong>"${dictionary[input]}"</strong> 입니다.`;
      } else {
        resultDiv.innerHTML = `❌ 사전에 "${input}" 은(는) 등록되어 있지 않습니다.`;
      }
    }

    function searchByMeaning() {
      const input = document.getElementById("input").value.trim();
      const resultDiv = document.getElementById("results");

      if (input === "") {
        resultDiv.innerHTML = "⚠️ 뜻을 입력하세요.";
        return;
      }

      const matchingWords = Object.keys(dictionary).filter(word => dictionary[word] === input);

      if (matchingWords.length > 0) {
        resultDiv.innerHTML = `✅ 뜻이 "${input}"인 단어들:<br><ul>${matchingWords.map(w => `<li>${w}</li>`).join("")}</ul>`;
      } else {
        resultDiv.innerHTML = `❌ "${input}"에 해당하는 단어를 찾을 수 없습니다.`;
      }
    }
  </script>

</body>
</html>
