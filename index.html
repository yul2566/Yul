<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영단어 퀴즈 (74K+ 단어, 난이도 모드)</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; text-align: center; padding: 20px; }
    select, button { font-size: 16px; padding: 8px 12px; margin: 5px; }
    .question { font-size: 22px; margin: 20px 0; }
    .choices button { margin: 5px; padding: 10px 20px; font-size: 18px; display: block; width: 100%; }
    #scoreBoard { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>영단어 퀴즈</h1>
  <label>난이도 선택: 
    <select id="level">
      <option value="easy">쉬움</option>
      <option value="normal" selected>보통</option>
      <option value="hard">어려움</option>
    </select>
  </label>
  <br>
  <button id="start">게임 시작</button>

  <div id="quizArea">
    <div id="question" class="question"></div>
    <div id="choices" class="choices"></div>
    <div id="scoreBoard"></div>
  </div>

  <script>
    let words = [];
    const totalQ = 10;
    let currentQ, correctCount, filteredWords;

    async function loadWords() {
      const res = await fetch('wordlist.json');
      words = await res.json();
    }

    function filterByLevel(level) {
      if (level === 'easy') {
        // 상위 10,000 단어 사용
        return words.slice(0, 10000);
      } else if (level === 'hard') {
        // 긴 단어 위주 (상위 10% 단어 길이 기준)
        const sorted = [...words].sort((a,b) => b.length - a.length);
        return sorted.slice(0, Math.floor(sorted.length * 0.1));
      } else {
        return words; // 전체
      }
    }

    function getRandomOptions(pool, correct) {
      const opts = new Set();
      while (opts.size < 3) {
        const pick = pool[Math.floor(Math.random() * pool.length)];
        if (pick !== correct) opts.add(pick);
      }
      return [...opts, correct].sort(() => Math.random() - 0.5);
    }

    function nextQuestion() {
      if (currentQ >= totalQ) {
        document.getElementById('question').innerText =
          `퀴즈 종료! 결과: ${correctCount} / ${totalQ}`;
        document.getElementById('choices').innerHTML = '';
        return;
      }

      currentQ++;
      const correct = filteredWords[Math.floor(Math.random() * filteredWords.length)];
      const options = getRandomOptions(filteredWords, correct);

      document.getElementById('question').innerText = `Q${currentQ}: "${correct}" 단어 선택`;
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';
      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => {
          if (opt === correct) correctCount++;
          document.getElementById('scoreBoard').innerText =
            `정답: ${correctCount} / ${currentQ}`;
          nextQuestion();
        };
        choicesDiv.appendChild(btn);
      });
    }

    document.getElementById('start').onclick = async () => {
      await loadWords();
      const level = document.getElementById('level').value;
      filteredWords = filterByLevel(level);

      currentQ = 0;
      correctCount = 0;
      document.getElementById('scoreBoard').innerText = '';
      nextQuestion();
    };
  </script>
</body>
</html>
